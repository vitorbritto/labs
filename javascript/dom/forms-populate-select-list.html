<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Populating Selection Lists</title>

        <script>
            var citystore = [
                ['CA','San Francisco'],
                ['CA','Los Angeles'],
                ['CA','San Diego'],
                ['MO','St. Louis'],
                ['MO','Kansas City'],
                ['WA','Seattle'],
                ['WA','Spokane'],
                ['WA','Redmond']
            ];

            window.onload=function() {
                document.getElementById("state").onchange=filterCities;
            }

            function filterCities() {
                var state = this.value;
                var city = document.getElementById('cities');

                city.options.length=0;

                for (var i = 0; i < citystore.length; i++) {
                    var st = citystore[i][0];
                    if (st == state) {
                        var opt = new Option(citystore[i][1]);
                        try {
                            city.add(opt,null);
                        } catch(e) {
                            city.add(opt);
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
    <form id="picker" method="post" action=""> <select id="state">
    <option value="">--</option>
    <option value="MO">Missouri</option> <option value="WA">Washington</option> <option value="CA">California</option> </select>
    <select id="cities">
    </select>
    </form>
    </body>
</html>
